message: "Компания «ОгнеупорЭнергоХолдинг» предлагает широкий ассортимент высококачественных огнеупорных материалов, которые используются в строительстве жилых домов и промышленных объектов. Мы поставляем сертифицированную продукцию ведущих отечественных заводов-производителей. У нас вы можете приобрести стройматериалы отличного качества, которые выдерживают воздействие высоких температур и не разрушаются даже при длительном контакте с огнем. \r\n \r\nПриглашаем посетить наш официальный сайт http://www.ogneypor.ru, где вы сможете ознакомиться с ассортиментом и подобрать необходимые огнеупорные материалы. У нас вы можете заказать: \r\n \r\n- огнеупорный шамотный кирпич; \r\n- формованные и неформованные огнеупоры; \r\n- жаростойкий бетон; \r\n- керамические муллитокремнеземистые трубки; \r\n- печное литье; \r\n- огнеупорную теплоизоляцию; \r\n- огнезащитные краски и клеи. \r\n \r\nВсе предлагаемые материалы отличаются повышенной устойчивостью к высоким температурам, они выдерживают значительные колебания температур, не горят и не поддерживают процесс горения. Мы сотрудничаем напрямую с производителями огнеупорных материалов, поэтому можем гарантировать высокое качество поставляемой продукции. \r\n \r\nИнтересует <a href=http://www.ogneypor.ru/info-czentr/stati/kirpich-legkovesnyj>печная пасть</a>   ? Заходите в наш интернет-магазин. У нас всегда имеются в наличии разнообразные огнеупорные материалы, их можно использовать при строительстве печей, каминов, любых других объектов, которые подвержены контакту с огнем или функционируют в условиях высоких температур. Цены на материалы мы предлагаем доступные, просмотреть актуальный прайс-лист вы можете на сайте. \r\n \r\nЗвоните нам, чтобы заказать огнеупорные строительные материалы с доставкой в Москве. Мы быстро подберем необходимые стройматериалы, рассчитаем их стоимость и доставим заказ в удобное для вас время."
