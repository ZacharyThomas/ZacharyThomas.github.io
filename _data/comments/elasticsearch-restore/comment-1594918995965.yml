message: "Всем привет! \r\nХочу порекомендовать свежие новости о Донбассе. Узнаете много полезного в интернет газете nashdonbass.ru. \r\nСамая оперативная  и свежая информация из первых уст. Без всякой воды и ничего лишнего. Чистейшая, правда, о реальности сегодня. \r\nБудьте предельно осторожны в выборе правдивой и достоверной информации. Не подавайтесь соблазну малоизвестных СМИ. \r\nКто владеет информацией – тот владеет миром! Самые актуальные и свежие новости в информационно-аналитической  интернет-газете «Наш Донбасс». \r\nРеально информации полно, например: \r\n \r\n<a href=https://www.nashdonbass.ru/>украина донбасс</a> \r\nИ это не все. Это только малая крупица от всей информации. \r\nДо новых встреч!"
