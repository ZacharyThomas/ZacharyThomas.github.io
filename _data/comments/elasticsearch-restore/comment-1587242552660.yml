message: "Представляем Вашему вниманию новейшую разработку российской компании \"Мотомул Крым\"  \r\n \r\nМинидумпер– это самоходное устройство, занимающее промежуточное положение между фронтальным погрузчиком и самосвалом. На стройке минидумперы работают в пределах одной площадки, там, где использовать фронтальный погрузчик становится не эффективно или не возможно. \r\nМинидумпер проезжает в дверной проем, поднимается с грузом по лестнице, проезжает по любому грунту. \r\nМотомул МТ-300 имеет очень компактные размеры (ширина самосвального кузова составляет всего 740 мм, а колея – 620 мм), что позволяет ему проехать в любую дверь. \r\nКроме обычных транспортных работ, Мотомул МТ-300 может работать как небольшой трактор – для этого на него можно установить, например, передний отвал бульдозерного типа. \r\nРазработчики Мотомула уверены, что самоходная техника со временем войдет в каждый дом, заменив привычные уже тачки на такие механизмы, удобные и простые в управлении. \r\nНайти нас можно по запросу в Яндексе: \"Мотомул Крым\"."
