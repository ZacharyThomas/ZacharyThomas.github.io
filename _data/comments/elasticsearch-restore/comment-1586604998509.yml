message: "Добрый день! \r\n \r\nКто хочет построить дом, дачу или баню на века, должен заранее узнать технологии строительства. Потому что строители думают о деньгах, как бы побольше с вас содрать и побыстрее закончить. Будьте на чеку! \r\nВ строительстве фундаментов очень много моментов, которые скрыты от поверхностного взгляда, поэтому нужно тщательно и ответственно изучить все моменты. \r\nМужики, нужно знать этапы строительства, что бы их не перепутать. Если перепутаете, то получите брак! \r\nВысокое качество материалов обеспечит высокое качество выполненных работы только в том случае, если будут соблюдены все технологические операции. Ни в коем случае не нужно пропускать операции иначе будет брак! \r\nПсихология и брак тесно связаны между собой. Поэтому, прежде чем приступить к строительству, нужно изучить хотя бы основные моменты психологии строителей. \r\n \r\nНа сайте Prorab2.ru есть много отличных статей о фундаментах. Для себя подчерпнул кучку полезного материала. Вот одна из статей: \r\n \r\n<a href=https://prorab2.ru/sokrovennoe-v-stroitelstve-i-remonte>Секреты строительства дома</a> \r\n \r\nДо новых встреч!"
