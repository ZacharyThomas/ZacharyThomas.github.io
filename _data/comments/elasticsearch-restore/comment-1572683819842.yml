message: "В Сервисе диагностирует скважины, производит Проектирование канализации. \r\n \r\nВ Сервисе  имеется к продаже ОБЕЗВОЖИВАТЕЛИ ОСАДКА И УТИЛИЗАЦИЯ, Емкости и резервуары с подогревом, Фрезерные мешалки, Система механического обезвоживания осадка (мешочного типа), Смотровые колодцы, Дренажный блок инфильтрационный (БИЗ), Флотационные системы (Флотаторы), ОДЪЕМНЫЕ УСТРОЙСТВА И МЕТАЛЛОКОНСТРУКЦИИ Шнеки из конструкционной и нержавеющей стали, ВОДООЧИСТНОЕ ОБОРУДОВАНИЕ Очистка промышленных сточных вод (молоко, пиво, спирт, животноводство, прачки т.д.), ПОДЪЕМНЫЕ УСТРОЙСТВА И МЕТАЛЛОКОНСТРУКЦИИ Шнековые конвейеры, ОЧИСТКА ЛИВНЕВЫХ СТОЧНЫХ ВОД Маслобензотделители, НАСОСНОЕ И КОМПРЕССОРНОЕ ОБОРУДОВАНИЕ (Грунфос, КСБ, Вило, КИТ, Взлёт, ТВП) Консольные насосы, ВОДОПОДГОТОВКУ Мембраны и реагенты для осмоса, а также все для автомойки Очистное сооружение для моек легкового транспорта. \r\n \r\nУ нас вы найдете ЛОС, а также Нефтеуловители, мы можем  произвести Земляные работы и прокладка труб. Бурение скважин на воду, Геологическое изучение недр, Водоснабжение частного дома. \r\n \r\nГидродинамическая очистка скважин : <a href=https://migram.ru> Восстановление дебита скважины</a>"
