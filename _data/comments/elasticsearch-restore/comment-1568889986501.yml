message: "Leideanna Taistil \r\nDia duit \r\nAn maith leat taisteal? Ar mhaith leat do laethanta saoire a phleanail duit fein? An gceapann tu nach mbraitheann tu ar ghniomhaireachtai taistil? \r\nTa liosta suiomhanna curtha le cheile agat a chabhroidh leat scith a ligean. \r\nGach ni mor duit a bheith neamhspleach: \r\n- turais laneagraithe; \r\n- eitilti saor a chuardach; \r\n- Faigh tairiscinti o ostain agus brunna; \r\n- seirbhis uathuil chun ticeid bhus a chur in airithe agus a cheannach; \r\n- Coras airithinte idirnaisiunta le haghaidh aistrithe pearsanta ar fud an domhain; \r\n- carr ar cios ar fud an domhain; \r\n- turais, ticeidi do cheolchoirmeacha, feilte, seonna, amharclanna gan taille bhreise; \r\n- cios luamh ar fud an domhain; \r\n- seirbhisithe turais a chur in airithe ag na praghsanna is fearr; \r\n- Seirbhis ar line chun arachas taistil a chur i gcomparaid agus a dhiol; \r\n- ticeid traenach a dhiol; \r\n- gluaisrothair, Dublin, ATVanna agus rothair ar cios ar fud an domhain; \r\n- Lionra pairceala go leor in aice le haerfoirt; \r\n- Cuiteamh as eitilti a cuireadh ar ceal no a cuireadh ar ceal; \r\n- carta SI Uilioch do thaistealaithe; \r\n- cuardaigh companach taistil iontaofa; \r\nagus i bhfad nios mo a gheobhaidh tu inar n-eolaire: https://travelpayoutss.blogspot.com/p/leideanna-taistil.html"
